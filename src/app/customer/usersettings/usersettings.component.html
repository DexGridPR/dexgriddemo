<mat-dialog-content>
  <h1 style="text-align: center;">User Settings</h1>

  <mat-form-field class="settings-form-one">
    <div class="ngInput">
      <label>Credits to Purchase:
        <input class="form-control" type="number" min="0" max="999" matInput #creditAmount="ngModel" [(ngModel)]="creditAmount.value"
          ng-pattern="onlyNumbers" id="creditAmount" pattern="^[0-9]+\.[0-9][0-9]$">
      </label>
    </div>
  </mat-form-field>

  <mat-form-field class="settings-form">
    <div class="ngInput">
      <label>Email address:
        <input class="form-control" matInput #email="ngModel" [(ngModel)]="email.value" id="creditAmount">
      </label>
    </div>
  </mat-form-field>
