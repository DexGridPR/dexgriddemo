<mat-dialog-content>
  <section class="main">
    <p class="title">
      Energy Settings
    </p>
    <mat-card-content>
        <h2 class="example-h2">Toggle Options</h2>
    
        <section class="example-section">
          <mat-slide-toggle
              class="example-margin"
              [color]="color"
              [checked]="checked"
              [disabled]="disabled">
            Control Air Conditioner
          </mat-slide-toggle>
        </section>

        <section class="example-section">
            <mat-slide-toggle
                class="example-margin"
                [color]="color"
                [checked]="checked"
                [disabled]="disabled">
              Control Water Heater
            </mat-slide-toggle>
          </section>

          <section class="example-section">
              <mat-slide-toggle checked
                  class="example-margin"
                  [color]="color"
                  [disabled]="disabled">
                Control Washing Machine
              </mat-slide-toggle>
            </section>
      </mat-card-content>
  </section>

</mat-dialog-content>
