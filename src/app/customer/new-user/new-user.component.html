<mat-dialog-content>
  <div class="main">
    <h3>Create a new DexGrid Account</h3>

    <div class="buttons">
      <button mat-raised-button ng-pattern="onlyNumbers" type="number" color="primary" class="purchase" (click)="googleSignin()">Sign Up!
        <mat-icon aria-hidden="false" aria-label="done icon">done</mat-icon>
      </button>
  
      <button mat-raised-button ng-pattern="onlyNumbers" type="number" color="warn" class="purchase" (click)="createAccount()">Try it out first!
        <mat-icon aria-hidden="false" aria-label="done icon">done</mat-icon>
      </button>
    </div>

  </div>

</mat-dialog-content>
