<h1>Manage your renewable energy credits:</h1>
<hr>
<div class="general">

  <div class="transfer">
    <p>Create new RECs:</p>
    <mat-form-field>
      <input matInput #Amount #rectransfered type="number" name="RECs" id="recs" placeholder="How many RECs?">
    </mat-form-field>
    <!-- <input #rectransfered [value]="recs" type="number" name="RECs" id="recs" placeholder="How many RECs?"> -->
  </div>

  <div class="credits">

      target="_blank">
      <p ng-bind="message" [innerHTML]="message" id="creditnumber" type="number"> {{ message }}</p>
    </a>
  </div>

  <div class="transferb">
    <button mat-raised-button color="warn" id="transferb" (click)="mint(Amount.value)" for="rectransfered">Mint Rec</button>
  </div>

  <div class="transfer">
    <p>Amount of RECs to Transfer:</p>
    <mat-form-field>
      <input matInput #recamount type="number" name="RECs" id="recs" placeholder="How many RECs?">
    </mat-form-field>
    <!-- <input #rectransfered [value]="recs" type="number" name="RECs" id="recs" placeholder="How many RECs?"> -->
  </div>

  <div class="transferb">
    <button mat-raised-button color="primary" id="transferb" (click)="transferRec(recamount.value)" for="rectransfered">Transfer RECs</button>
  </div>
