 <p>Sell your Renewable Energy Credits here:</p>
<hr>
 <div class="general">

    <div class="transfer">
        <p>Credits to sell:</p>
        <!-- <input #rectransfered [value]="recs" type="number" name="RECs" id="recs" placeholder="How many RECs?"> -->
        <input #Amount #rectransfered type="number" name="RECs" id="recs" placeholder="How many RECs?">
      </div>

   <div class="credits">
      <p>Renewable Energy Credits available to sell:</p>
      <p ng-bind="n" [innerHTML]="n" id="creditnumber" type="number"> {{ n }}</p>
      <!-- <p ng-bind="n"> {{ n }}</p> -->
   </div>


   <div class="transferb">
    <button id="transferb" (click) = "transferr(rectransfered.value)" for="rectransfered">Sell RECs</button>
   </div>

   <div class="transferb">
    <button id="transferb" (click) = "transfer(Amount.value)" for="rectransfered">Transfer Amount</button>
   </div>

   <div class="transferb">
    <button id="transferb" (click) = "transferE()" for="rectransfered">Transfer Ether</button>
   </div>

   <div class="transferb">
    <button id="transferb" (click) = "enableWeb3Provider()" for="rectransfered">Web3</button>
   </div>

   <div class="transferb">
    <button id="transferb" (click) = "Metamask()" for="rectransfered">Metamask</button>
   </div>
   

   <div class="transferb">
    <button id="transferb" (click) = "transactionE()" for="rectransfered">Ethers Txn</button>
   </div>
