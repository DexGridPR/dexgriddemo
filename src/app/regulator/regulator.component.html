<div id="regulator">
  <h1>Welcome to your Regulator Portal</h1>

  <mat-icon (click)="openBottomSheet()" aria-hidden="false" aria-label="info icon">info</mat-icon>

  <div id="dashboard">
    <div id="top">
      <div id="welcome">
        <p>Welcome to your Regulator Dashboard!</p>
      </div>

      <div id="rec">
        <p>Total Current RECs:</p>
        <a href="https://rinkeby.etherscan.io/token/0x75281c0eeee7cc353b84e38cb91f3927d228c57a" target="_blank">
          <p>{{ recs }}</p>
        </a>
      </div>

      <div id="generation">
        <p>Generation in last 24 hours: 112,678 MWh</p>
      </div>

      <button mat-raised-button (click)="ders()">Open DER List
        <mat-icon aria-hidden="false" aria-label="keyboard_arrow_down icon">keyboard_arrow_down</mat-icon>
      </button>
      <button mat-raised-button (click)="openControl()">Open REC Control
        <mat-icon aria-hidden="false" aria-label="keyboard_arrow_down icon">keyboard_arrow_down</mat-icon>
      </button>
    </div>



    <div *ngIf="openders;">
      <app-ders></app-ders>
    </div>

    <div *ngIf="opencontrol;">
      <app-regcontrol></app-regcontrol>
    </div>
  </div>

</div>
